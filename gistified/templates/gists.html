<!DOCTYPE html>
<html lang="en">
<head>
  <title>All gists</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <br>
  <center>
    <h1>Gists</h1>
    <table class="table table-striped table-hover" style="width:500px">
      <thead>
        <tr class="success">
          <th>Name</th>
          <th>Language</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for gist in gists: %}
          <tr>
            <td>{{ gist.title }}</td>
            <td>{{ gist.lang }}</td>
            <td>
              <a href="/gist/{{ gist.id }}">View</a>&emsp;
              <a href="/gist/{{ gist.id }}">Edit</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/" class="btn btn-primary" role="button">Return home</a>
    <a href="/gists/create" class="btn btn-success" role="button">Create new gist</a>
  </center>
</div>
</body>
</html>
